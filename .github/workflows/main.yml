on: [push]

jobs:
  test_action:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-16.04, macos-latest, windows-latest, windows-2016]
    name: Install the cli
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: NPM Install
        run: npm clean-install
      - name: Install CLI
        uses: ./
        id: install
      - name: Test CLI
        run: doppler --version

